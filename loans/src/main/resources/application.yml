server:
  port: 8082

spring:
  application:
    name: ${APP_NAME:loans}
  profiles:
    active: "prod"
  datasource:
    url: jdbc:mysql://localhost:3307/loansdb
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: always
  config:
    import: "optional:configserver:http://localhost:8071"


management:
  endpoints:
    web:
      exposure:
        include: "refresh"